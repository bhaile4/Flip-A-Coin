<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>FLIP A COIN</h1>
    <br>
    <form> 
        <input type="text" value="" id="userInput" class="inputBox" placeholder="Type Heads or Tails"/>
        <button class="button" id="submit">Play</button>
    </form>
    <h2></h2>
    <br>
    <h3></h3>
    <br>
    <div class="container">
        <div class="stats">
            <p id="heads-count">HEADS : 0</p>
            <p id="tails-count">TAILS : 0</p>
        </div>
        <div class="coin">
            <div class="heads">
                <img src="images/heads.jpg" alt="heads">     
        </div>
            <div class="tails">
                <img src="images/tails.jpg" alt="tails">      
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Flip Coin</button>
            <button id="reset-button">Reset</button>
        </div>
        
    </div>
</body>

</html>
